{{define "default/index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
{{template "public/page_header.html" .}}
<h1>{{.title}}</h1>

{{$t := .title}}

{{template "public/page_footer.html" .}}
</body>
</html>
{{end}}
